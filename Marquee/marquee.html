<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Marquee tag-->
    <marquee behavior="scroll" direction="left">MARQUEE DEFAULT BEHAVIOR IS SCROLL AND DIRECTION IS LEFT</marquee>

    <marquee behavior="scroll" direction="right" width="50%">MARQUEE DEFAULT BEHAVIOR IS SCROLL AND DIRECTION IS RIGHT</marquee>
    <!--width = 50% half of the part then remove -->
    <marquee behavior="slide" direction="right">MARQUEE DEFAULT BEHAVIOR IS SCROLL AND DIRECTION IS RIGHT</marquee>
    <marquee behavior="slide" height="300px" direction="up">MARQUEE DEFAULT BEHAVIOR IS SCROLL AND DIRECTION IS UP</marquee>

    <marquee behavior="scroll" height="300px" direction="down">MARQUEE DEFAULT BEHAVIOR IS SCROLL AND DIRECTION IS DOWN</marquee>
    <!--slide : not show slide properly 
        scroll : show slide properly-->

</body>
</html>
