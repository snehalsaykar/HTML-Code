<body>
    <!--colspan : it is an attribute which is used to merge more than one column alltogether. -->

        <tr>
            <td colspan="2">1</td>
            <!--<td>2</td>-->
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
</body>
