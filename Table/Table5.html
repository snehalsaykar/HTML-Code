<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table5</title>
</head>
<body>
    <!--rowspan: it is an attribute which is used to merge more than one rows alltogether -->
    <table border="1px solid">
        <tr>
            <td>1</td>
            <td rowspan="2">2</td>
        </tr>
        <tr>
            <td>3</td>
            <!--<td>4</td>-->
        </tr>
    </table>
</body>
</html>
