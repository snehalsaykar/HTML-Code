<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table1</title>
</head>
<body>
    <!--Table: HTML table allows devlopers to arrange the data into rows & columns.
    Syntax: <table>
        <row1>
            <cell1> data1 </cell1>
            <cell1> data1 </cell1>
        </row1>
        <row2>
            <cell3> data3 </cell3>
            <cell4> data4 </cell4>
        </row1>
    </table>
    
    note: rows can be denoted by <tr> tag.
         cells can denoted by <td> tag.
            -->
    <table border="1px solid">
        <!-- 1st Row -->
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
         <!-- 2nd Row-->
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
</body>
</html>
