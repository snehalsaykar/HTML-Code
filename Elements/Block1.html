<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block1</title>
    <style>
        h1{ 
            background-color:red;
            color:white;
            height: 100px;
            width: 150px;
        }
    </style>
</head>
<body>
    <!--Element : A term which will hav opening tag and closing tag along with content is know as element.
    Element are classified into 3 types:
    1) Block level element
    2) Inline level element
    3) Inline-Block level element-->
    <!-- Block level elements : A elements which can aquire entire width of viewport alongwith that programmer can modify its height and width.
     
    SYNTAX - <opening tag>context</closing tag>
    
    -->
        <h1>HELLO</h1>
        <H2>BYE</H2>
</body>
</html>
