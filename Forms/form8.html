<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset style="width: 50%;">
        <legend>POLIO REGISTRETION FORM</legend>
        <form action="">
            <table>
                <tr>
                    <td><label for="inp1">CHILD NAME</label></td>
                    <td><input type="text" name="" id="inp1" placeholder="Write name here!!!"></td>
                </tr>
                <tr>
                    <td><label for="inp2">DOB</label></td>
                    <td><input type="date" name="" id="inp2" min="1995-01-01" max="1999-12-31"></td>
                </tr>
                <tr>
                    <td><label for="inp3">AGE</label></td>
                    <td><input type="number" name="" min="1" max="4" id="inp3"></td>
                </tr>
                <tr>
                    <td><label for="inp4">ADDRESS</label></td>
                    <td><textarea placeholder="Write add here!!!" name="" id="inp4" rows="6" cols="25" minlength="40"></textarea></td>
                </tr>
                <tr>
                    <td><label for="inp5">GENDER</label></td>
                    <td><input type="radio" name="gen" id="">
                        <label for="">MALE</label>
                        <br>
                        <input type="radio" name="gen" id="">
                        <label for="">FEMALE</label>
                        <br>
                        <input type="radio" name="gen" id="">
                        <label for="">OTHER</label></td>
                </tr>
                <tr>
                    <td><input type="submit" value="SUBMIT"></td>
                    <td><input type="reset" value="RESET"></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
