<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating Tags</title>
</head>
<body>
    <!--Formating Tags : A tags which can provide the formating to the text or context is known as Formating Tags 
    Example : <br>, <del>, <marks> and <sup> etc 
    -->
    <b>THIS IS BOLD TEXT</b>
    <br>
    <i>THIS IS ITALIC TEXT</i>
    <br>
    <mark>THIS IS HIGHLIGHTED TEXT</mark>
    <br>
    My date of birth is 17<sup>th</sup>APR.
    <br>
    Waters chemical formula is H<sup>2</sup>O
    <br>
    x=5;
    <br>
    x=<sup>2</sup>?
    <br>
    <del>THIS IS DELETED TEXT</del>
    <br>
    <strong>THIS IS STRONG TEXT</strong>
    <br>
    <u>THIS IS TEXT DECORATION TYPE AS UNDERLINE</u>
    <br>
    <ins>THIS IS INSERTED TEXT</ins>
</body>
</html>
