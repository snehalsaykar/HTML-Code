<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Unordered list : A list which cant follow any order is known as unordered list
    we can change the type of unordered list with the help of type article.
    3 type
    1) DISC(default)
    2) CIRCLE
    3) SQUARE-->

   <ul>
    <li>DOG</li>
    <li>CAT</li>
    <li>ELEPHANT</li>
    <li>LION</li>
   </ul>

   <ul type="disc"> <!--default type in unordered list-->
    <li>DOG</li>
    <li>CAT</li>
    <li>ELEPHANT</li>
    <li>LION</li>
   </ul>

   <ul type="square">
    <li>DOG</li>
    <li>CAT</li>
    <li>ELEPHANT</li>
    <li>LION</li>
   </ul>

   <ul type="circle">
    <li>DOG</li>
    <li>CAT</li>
    <li>ELEPHANT</li>
    <li>LION</li>
   </ul>

</body>
</html>
